<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinTracker - Trading Simulation</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #2dd4bf 100%);
            --card-bg: rgba(30, 32, 47, 0.6);
            --card-border: rgba(71, 85, 105, 0.2);
            --positive-color: #10b981;
            --negative-color: #ef4444;
            --neutral-color: #6b7280;
            --hover-transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1e293b, #0f172a);
            background-attachment: fixed;
            min-height: 100vh;
            color: #f8fafc;
        }
        
        .navbar {
            background: rgba(15, 23, 42, 0.8) !important;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            transition: var(--hover-transition);
            overflow: hidden;
        }
        
        .card:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .card-header {
            background: rgba(15, 23, 42, 0.5);
            border-bottom: 1px solid var(--card-border);
            padding: 1rem 1.25rem;
        }
        
        .card-header h5 {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card-header h5 i {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .list-group-item {
            background: transparent;
            border-color: var(--card-border);
        }

        footer {
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(5px);
            border-top: 1px solid var(--card-border);
            margin-top: 3rem !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="/static/img/Logo.svg" alt="CoinTracker Logo" class="me-2" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/trading">Trading Sim</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <header class="mb-4">
            <h1 class="display-5 fw-bold">Trading Simulation</h1>
            <p class="text-body-secondary">View your open and closed trading positions.</p>
        </header>

        <div class="row g-4">
            <!-- Open Deals -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-unlock-fill"></i> Open Deals</h5>
                    </div>
                    <div class="card-body">
                        <div id="open-deals-list" class="list-group list-group-flush">
                            <!-- Open deals will be injected by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Closed Deals -->
            <div class="col-lg-6">
                <div class="card h-100">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-lock-fill"></i> Closed Deals</h5>
                    </div>
                    <div class="card-body">
                        <div id="closed-deals-list" class="list-group list-group-flush">
                            <!-- Closed deals will be injected by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center text-body-secondary py-4">
        <div class="container">
            <p class="mb-1">&copy; 2025 CoinTracker. All rights reserved.</p>
            <p class="small mb-0">Real-time cryptocurrency sentiment analysis</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/trading_simulation.js"></script>
</body>
</html>
